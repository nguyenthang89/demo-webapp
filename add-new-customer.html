<!DOCTYPE html>
<html>
<head>
	<title>Datepicker with Font Awesome Icon</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<!-- Font Awesome CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<!-- Datepicker CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
</head>
<body>
  <div class="container mt-4">
    <h1>Thêm mới khách hàng</h1>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name">
  </div>
  <div class="form-group">
      <label for="email">Các thông tin khác</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
  </div>
  <div class="form-group">
      <label for="phone">Mượn bao nhiêu v.v.v.v.</label>
      <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
  </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <div class="input-group date">
          <input type="text" class="form-control" id="dob" name="dob" placeholder="Select Date">
          <div class="input-group-append">
            <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
          </div>
        </div>
      </div>
      <span>Gán cho nhân viên</span>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
          A
        </label>
      </div>
      
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          B
        </label>
      </div>
      <br><br><br>

      <button type="submit" class="btn btn-primary">Thêm mới</button>
    </form>
    

		
	</div>

	<!-- jQuery and Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<!-- Datepicker JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

	<script>
		// Initialize the datepicker
		$('#dob').datepicker({
			autoclose: true,
			format: 'dd/mm/yyyy',
			todayHighlight: true
		});

		// Show the datepicker when the icon is clicked
		$('.input-group-text').click(function() {
			$('#dob').datepicker('show');
		});
	</script>

</body>
</html>
